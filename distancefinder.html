<html>

                }

         color: #00FF00;

    <center>
        <h1>Distance Finder</h1>

    <h2>x1</h2>
    <input placeholder="0" style = "color:#00FF00;background-color:#000000; border-color: #00FF00;"type="number" id="x1"=></input>
    <br>
    <h2>y1</h2>
    <input placeholder="0" style = "color:#00FF00;background-color:#000000; border-color: #00FF00;" type="number" id="y1"=></input>
    <br>
    <h2>x2</h2>
    <input placeholder="0"  style = "color:#00FF00;background-color:#000000; border-color: #00FF00;" type="number" id="x2"=></input>
    <br>
    <h2>y2</h2>
    <input placeholder="0"  style = "color:#00FF00;background-color:#000000; border-color: #00FF00;" type="number" id="y2"=></input>
    <br>
    <br>
    <button style = "background-color:black;color:rgb(0, 255, 0); border-color: #00FF00;" onclick="test()">Calculate!</button>
    <br>
    <font size="50" color="#00ff00" id="finalAnswer"></font>
    <br>
    <a href="index.html">Back to My Projects</a>

    <script>
        function test()
        {
            var x1 = document.getElementById("x1").value;
            var y1 = document.getElementById("y1").value;
            var x2 = document.getElementById("x2").value;
            var y2 = document.getElementById("y2").value;
            var x = x2 - x1
            var y = y2 - y1
            var roughAnswer = Math.pow (x,2) + Math.pow (y,2)
            var finalAnswer = Math.sqrt( roughAnswer )
            document.getElementById("finalAnswer").innerHTML = finalAnswer;
        }
    </script>
