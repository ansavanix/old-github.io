<script>
  function rollD20(){
    var d20Part1 = Math.floor(Math.random() * 10) + 1;
    var d20Part2 = Math.floor(Math.random() * 11);
    var insertedTextD20 = (d20Part1 + d20Part2);
  
    if (insertedTextD20 === 20){
            var d20Part1 = Math.floor(Math.random() * 10) + 1;
    var d20Part2 = Math.floor(Math.random() * 11);
    var insertedTextD20 = (d20Part1 + d20Part2); 
  }
      document.getElementById("insertD20").innerHTML = insertedTextD20;
  }
</script>
